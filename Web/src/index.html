<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title data-ng-bind="title">Live Documentation</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <link href="public/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="public/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="public/components/toastr/toastr.css" rel="stylesheet" />
    <link href="public/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Live Documentation
                 </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top/>

    <!-- Vendor Scripts -->
    <script type="text/javascript" src="public/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="public/components/angular/angular.js"></script>
    <script type="text/javascript" src="public/components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="public/components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="public/components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="public/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="public/components/toastr/toastr.js"></script>
    <script type="text/javascript" src="public/components/spin.js/spin.js"></script>

    <!-- Bootstrapping -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/config.js"></script>
    <script type="text/javascript" src="app/config.exceptionHandler.js"></script>
    <script type="text/javascript" src="app/config.route.js"></script>

    <!-- common Modules -->
    <script type="text/javascript" src="app/common/common.js"></script>
    <script type="text/javascript" src="app/common/logger.js"></script>
    <script type="text/javascript" src="app/common/spinner.js"></script>
    <script type="text/javascript" src="app/common/identity.js"></script>
    <script type="text/javascript" src="app/common/broadcaster.js"></script>

    <!-- common.bootstrap Modules -->
    <script type="text/javascript" src="app/common/bootstrap/bootstrap.dialog.js"></script>

    <!-- app -->
    <script type="text/javascript" src="app/admin/admin.js"></script>
    <script type="text/javascript" src="app/dashboard/dashboard.js"></script>
    <script type="text/javascript" src="app/registration/login.js"></script>
    <script type="text/javascript" src="app/layout/shell.js"></script>
    <script type="text/javascript" src="app/layout/sidebar.js"></script>
    <script type="text/javascript" src="app/layout/sidebarView.js"></script>
    <script type="text/javascript" src="app/projects/projectsNav.js"></script>
    <script type="text/javascript" src="app/projects/project.js"></script>
    

    <!-- app Services -->
    <script type="text/javascript" src="app/services/datacontext.js"></script>
    <script type="text/javascript" src="app/services/directives.js"></script>
</body>
</html>
